<!DOCTYPE html>
<!-- saved from url=(0049)http://getbootstrap.com/2.3.2/examples/fluid.html -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>宜人一直在你身边</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Le styles -->

  <link href="/static/plugs/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="/static/plugs/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
  <link href="/static/plugs/sco/css/scojs.css" rel="stylesheet">
  <link href="/static/plugs/sco/css/sco.message.css" rel="stylesheet">
  
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }

    @media (max-width: 980px) {
      /* Enable use of floated navbar text */
      .navbar-text.pull-right {
        float: none;
        padding-left: 5px;
        padding-right: 5px;
      }
    }
    .nav-tabs li{
      width: 50%;
    }
  </style>


  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <script src="/static/js/jquery-1.8.3.min.js"></script>

  <script id="tpl" type="text/html">
    <h1>{{ d.title }}</h1>
    <ul>
      {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
      <li>
        <span>姓名：{{ d.list[i].name }}</span>
        <span>城市：{{ d.list[i].city }}</span>
      </li>
      {{# } }}
    </ul>
  </script>

</head>
<body>
  {{template "navbar" .}} 

  <div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

      <div class="col-xs-12 col-sm-9">
        <div class="row">
          <div class="">

           <div class="form-inline">
            日期：
            <input class="form-control form_date" id="startDate" size="9" type="text" value="" placeholder="开始日期" data-date-format="yyyy MM dd ">
            到
            <input class="form-control form_date" id="startDate" size="9" type="text" value="" placeholder="结束日期" data-date-format="yyyy MM dd ">
            <button type="submit" class="btn btn-primary glyphicon glyphicon-search">查询</button>
          </div>
        </div><!--/span-->

      </div><!--/row-->
    </div><!--/span-->
    <div>
     <div class="container">
       <div class="row">
         <div class="tablist">
          <ul class="nav nav-tabs" role="tablist" id="myTab">
            <li class="active"><a href="#my" role="tab" data-toggle="tab"><img src="/static/img/tags/mySchedule.png"></a></li>
            <li><a href="#me" onclick="me()" role="tab" data-toggle="tab"><img src="/static/img/tags/meSchedule.png"></a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="my"></div>
            <div class="tab-pane" id="me"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div><!--/row-->

</div>




{{template "foot"}} 
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/plugs/paginator/bootstrap-paginator.js" charset="UTF-8"></script>
<script src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/plugs/datetimepicker/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/plugs/datetimepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script src="/static/plugs/sco/js/sco.tooltip.js"></script>
<script src="/static/plugs/laytpl/js/laytpl.js"></script>
<script type="text/javascript">
  $('.form_date').datetimepicker({
    language:  'zh-CN',
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0
  });

  // loadHtml("my","/schedule/my/user/{{.Data.Id}}");
  // loadHtml("me","/schedule/me/user/{{.Data.Id}}");
  var data = {
    title: '前端攻城师',
    list: [{name: '贤心', city: '杭州'}, {name: '谢亮', city: '北京'}, {name: '浅浅', city: '杭州'}, {name: 'Dem', city: '北京'}]
  };




var tpl = document.getElementById('tpl').innerHTML; //读取模版
//方式一：异步渲染（推荐）
laytpl(tpl).render(data, function(render){
  document.getElementById('my').innerHTML = render;
});

</script>
</body>
</html>
